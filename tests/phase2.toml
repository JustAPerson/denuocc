[suites.phase2]
passes = ["state_read_input", "phase1", "phase2"]
results_print = "chartokens_to_string"
results_compare = "assert_chartokens_equal"

[[suites.phase2.cases]]
input  = "a\nb"
output = "a\nb"

[[suites.phase2.cases]]
input  = "a\\\nb"
output = "ab"

[[suites.phase2.cases]]
input  = "a\\\\\nb"
output = "a\\b"

[[suites.phase2.cases]]
input  = "a\\\n\\\nb"
output = "ab"

# the standard forbids and input ending in either of the following
# but we simply ignore and generate a warning
[[suites.phase2.cases]]
input  = "\\"
output = ""
messages = [
  "<case>:1:1: file cannot end with a backslash",
]

[[suites.phase2.cases]]
input  = "\\\n"
output = ""
messages = [
  "<case>:1:1: file cannot end with a backslash",
]

# test that trigraphs can also splice lines
[[suites.phase2.cases]]
input  = "a??/\nb"
output = "ab"