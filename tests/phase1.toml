[[suites.phase1.cases]]
input = "???= ????="
output = "?# ??#"

[[suites.phase1.cases]]
input  = "??=define arraycheck(a, b) a??(b??) ??!??! b??(a??)"
output = "#define arraycheck(a, b) a[b] || b[a]"

